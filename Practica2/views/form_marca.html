<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styleNav.css" />
  <link rel="stylesheet" href="/css/form_marca.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://i.pinimg.com/originals/74/7e/55/747e55064959e576f79edb6f2b3f5179.png" type="image/png" />
  <title>WPS | Create your own brand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
</head>

<nav class="navPrincipal">
  <ul class="menuHorizontal">
    <li>
      <i class="bi bi-list"><a href="#"></a></i>
      <ul class="menuVertical">
        {{#infoMarcas}}
        <li><a href="/marca/{{brandName}}">{{brandName}}</a></li>
        {{/infoMarcas}}
      </ul>
    </li>
    <li>
      <h1 class="tituloEncabezado">World Padel Store</h1>
    </li>
    <li>
      <div class="navIzq">
        <a href="/"><img class="logoinicio" src="https://i.pinimg.com/originals/74/7e/55/747e55064959e576f79edb6f2b3f5179.png" alt="inicio"></a>
      </div>
    </li>
  </ul>
</nav>

<div class="form_container">
  <form action="/form" method="post">
    <h4>Formulario de creación de marca</h4>
    <input class="form" type="text" name="brandName" id="marca" placeholder=" Nombre de la marca " required />
    <input class="form" type="number" name="brandYear" id="año" placeholder="Inserte año de creacion" required />
    <input class="form" type="text" name="brandFundator" id="nombre" placeholder="Nombre del propietario" required />
    <input class="form" type="url" name="brandImage" id="url" placeholder="Url del logo de la marca" required />
    <input class="form" type="text" name="brandPlayers" id="colaborators" placeholder="Ingrese sus jugadores" />
    <div class="confirmButton">
      <input class="botonRegistrar" type="submit" value="Registrar" />
      <a href="/"><button class="botonCancelar">Cancelar</button></a>
    </div>
  </form>
</div>
<script src="/src/index.js"></script>
</body>

</html>
