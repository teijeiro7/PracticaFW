<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPS | {{title}}</title>
    <link rel="stylesheet" href="/css/styleNav.css">
    <link rel="stylesheet" href="/css/styleConfirmDelete.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>
    <nav class="navPrincipal">
        <ul class="menuHorizontal">
            <li>
                <i class="bi bi-list"><a href="#"></a></i>
                <ul class="menuVertical">
                    {{#desplegable}}
                    <li><a href="/{{brandName}}">{{brandName}}</a></li>
                    {{/desplegable}}
                </ul>
            </li>
            <li>
                <h1 class="tituloEncabezado">{{brandName}}</h1>
            </li>
            <li>
                <div class="navIzq">
                    <a href="/"><img class="logoinicio" src="https://i.pinimg.com/originals/74/7e/55/747e55064959e576f79edb6f2b3f5179.png" alt="inicio"></a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="padre">
        <div class="confirm">
            <div class="anuncio">
                <h1>¿Estás seguro de que quieres eliminar la marca {{brandName}}?</h1>
            </div>

            <div class="botones">
                <a href="/{{brandName}}/deleteBrand?name={{brandName}}" class="botonEliminar">Eliminar</a>
                <a href="/" class="botonCancelar">Cancelar</a>
            </div>
        </div>
    </div>
</body>

</html>
